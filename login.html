<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login | Arogyam</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      padding-top: 0;
      background: #f4fdfc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }

    .login-wrapper {
      display: flex;
      flex-wrap: wrap;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      background: #fff;
    }

    .login-image {
      flex: 1;
      background: url('../img/login.png') no-repeat center center;
      background-size: cover;
      min-height: 400px;
    }

    .login-form {
      flex: 1;
      padding: 50px 40px;
    }

    .login-form h2 {
      font-weight: 700;
      color: #1ABC9C;
      margin-bottom: 30px;
    }

    .form-control,
    .form-select {
      border-radius: 30px;
      padding: 10px 20px;
    }

    .btn-login {
      background-color: #1ABC9C;
      border: none;
      border-radius: 30px;
      color: white;
      padding: 10px 20px;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #159e89;
    }

    .form-text {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .form-text a {
      color: #1ABC9C;
      text-decoration: none;
    }

    .form-text a:hover {
      text-decoration: underline;
    }

    @media(max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
      }

      .login-form {
        padding: 40px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper" data-aos="zoom-in">
    <div class="login-image"></div>
    <div class="login-form">
      <h2><i class="fas fa-sign-in-alt me-2"></i>User Login</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="w-100 main-btn mt-3">Login</button>
      </form>
      <div class="form-text">
        <a href="#">Forgot password?</a> | <a href="singup.html">Create new account</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
