<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | Arogyam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      padding-top: 0;
      background-color: #f4fdfc;
    }

    .hero {
      background: linear-gradient(to right, #1ABC9C, #16a085);
      color: white;
      padding: 70px 20px;
      text-align: center;
      border-radius: 0 0 40px 40px;
    }

    .profile-section {
      margin-top: -60px;
    }

    .profile-card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid #fff;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: -100px;
    }

    .info-list p {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .info-label {
      font-weight: 600;
      color: #1ABC9C;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero" data-aos="fade-down">
    <h1>Hello, John!</h1>
    <p>Welcome to your Arogyam Profile</p>
  </div>

  <!-- Profile Section -->
  <div class="container profile-section">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="profile-card text-center" data-aos="zoom-in">
          <img src="img/user.png" class="profile-img mb-3" alt="User Image" />
          <h3 class="mb-0">John Doe</h3>
          <p class="text-muted">Patient ID: #A12345</p>

          <div class="row mt-4 info-list text-start px-4">
            <div class="col-sm-6" data-aos="fade-right">
              <p><span class="info-label">Email:</span> john.doe@example.com</p>
              <p><span class="info-label">Phone:</span> +91 98765 43210</p>
              <p><span class="info-label">Date of Birth:</span> 12 Mar 1995</p>
            </div>
            <div class="col-sm-6" data-aos="fade-left">
              <p><span class="info-label">Gender:</span> Male</p>
              <p><span class="info-label">Blood Group:</span> B+</p>
              <p><span class="info-label">Address:</span> Mumbai, India</p>
            </div>
          </div>

          <div class="mt-4" data-aos="fade-up">
            <button class="main-btn me-3" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>





    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <form method="post">
            <div class="modal-header" style="background-color: #1ABC9C; color: white;">
                <h5 class="modal-title" id="editProfileModalLabel">Update Profile</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" data-aos="zoom-in">
                <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" value="John Doe">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="john.doe@example.com">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" value="+91 98765 43210">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" value="1995-03-12">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-select">
                    <option selected>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Blood Group</label>
                    <select class="form-select">
                    <option selected>B+</option>
                    <option>A+</option>
                    <option>O+</option>
                    <option>AB+</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" value="Mumbai, India">
                </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" style="background-color:#1ABC9C;border: none;">Save Changes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
            </form>
        </div>
        </div>
    </div>
  




  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
